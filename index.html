<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Snake</title>
	<style>
		html,
		body {
			background: #000;
			width: 100%;
			height: 100%;
			overflow: visible;
			padding: 0;
			margin: 0;
		}

		div#gameContainer {
			background: transparent !important;
			position: absolute;
			background-color: #314D79; /* Ajout du fond pour éviter les fonds noirs */
		}

		div#gameContainer canvas {
			position: absolute;
		}
	</style>
</head>

<body>
	<div id="gameContainer">
		<canvas id="unity-canvas" style="width: 100%; height: 100%"></canvas>
		<script src="Build/Build.loader.js"></script>
		<script>
			var canvas = document.querySelector("#unity-canvas");
			var config = {
				dataUrl: "Build/Build.data.br",
				frameworkUrl: "Build/Build.framework.js.br",
				codeUrl: "Build/Build.wasm.br",
				memoryUrl: "Build/",
				streamingAssetsUrl: "StreamingAssets",
				companyName: "DefaultCompany",
				productName: "Snake",
				productVersion: "1.0",
				backgroundColor: "#314D79", // Modifié pour la couleur de fond
				useWebGL2: true,
			};

			var scaleToFit;
			try {
				scaleToFit = !!JSON.parse("");
			} catch (e) {
				scaleToFit = true;
			}

			function progressHandler(progress) {
				var percent = progress * 100 + '%';
				canvas.style.background = 'linear-gradient(to right, white, white ' + percent + ', transparent ' + percent + ', transparent) no-repeat center';
				canvas.style.backgroundSize = '100% 1rem';
			}

			let resizeTimeout;

			function onResize() {
				clearTimeout(resizeTimeout);
				resizeTimeout = setTimeout(function() {
					var container = canvas.parentElement;
					var w = window.innerWidth;
					var h = window.innerHeight;
					container.style.width = w + "px";
					container.style.height = h + "px";
					canvas.style.width = "100%";
					canvas.style.height = "100%";

					if (myGameInstance && myGameInstance.Module) {
						window.requestAnimationFrame(function() {
							myGameInstance.Module.canvas.width = w;
							myGameInstance.Module.canvas.height = h;
							myGameInstance.SendMessage('GameManager', 'OnScreenResize', w + "," + h);
						});
					}
				}, 15); // 15ms de délai avant le redimensionnement effectif
			}

			createUnityInstance(canvas, config, progressHandler).then(function (instance) {
    canvas = instance.Module.canvas;
    onResize();

    // Modifie la couleur de fond directement sur le body ou le container
    document.body.style.backgroundColor = "#314D79";  // Applique la couleur à la page entière
    canvas.style.backgroundColor = "#314D79";  // Applique la couleur au canvas
});

			

			window.addEventListener('resize', onResize);
			onResize();

			if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
				// Mobile device style: fill the whole browser client area with the game canvas:
				const meta = document.createElement('meta');
				meta.name = 'viewport';
				meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
				document.getElementsByTagName('head')[0].appendChild(meta);
			}
		</script>
	</div>
</body>

</html>
