<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Snake</title>
	<style>
		html, body {
			background: #000;
			width: 100%;
			height: 100%;
			overflow: hidden;
			padding: 0;
			margin: 0;
		}

		div#gameContainer {
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: #314D79; /* Ajout du fond pour éviter les fonds noirs */
		}

		div#gameContainer canvas {
			position: absolute;
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<div id="gameContainer">
		<canvas id="unity-canvas"></canvas>
		<script src="Build/Build.loader.js"></script>
		<script>
			var canvas = document.querySelector("#unity-canvas");
			var myGameInstance = null; // Définition de la variable globale

			var config = {
				dataUrl: "Build/Build.data",
				frameworkUrl: "Build/Build.framework.js",
				codeUrl: "Build/Build.wasm",
				memoryUrl: "Build/",
				streamingAssetsUrl: "StreamingAssets",
				companyName: "DefaultCompany",
				productName: "Snake",
				productVersion: "1.0",
				backgroundColor: "#314D79",
				useWebGL2: true,
			};

			function progressHandler(progress) {
				var percent = progress * 100 + '%';
				canvas.style.background = 'linear-gradient(to right, white, white ' + percent + ', transparent ' + percent + ', transparent) no-repeat center';
				canvas.style.backgroundSize = '100% 1rem';
			}

			let resizeTimeout;
			function onResize() {
				clearTimeout(resizeTimeout);
				resizeTimeout = setTimeout(function() {
					var w = window.innerWidth;
					var h = window.innerHeight;
					canvas.style.width = "100%";
					canvas.style.height = "100%";

					if (myGameInstance && myGameInstance.Module) {
						window.requestAnimationFrame(function() {
							myGameInstance.Module.canvas.width = w;
							myGameInstance.Module.canvas.height = h;
							myGameInstance.SendMessage('GameManager', 'OnScreenResize', w + "," + h);
						});
					}
				}, 15);
			}

			createUnityInstance(canvas, config, progressHandler).then(function (instance) {
				myGameInstance = instance;
				onResize();

				document.body.style.backgroundColor = "#314D79";
				canvas.style.backgroundColor = "#314D79";

				console.log("Unity chargé !");
			}).catch(function (error) {
				console.error("Erreur de chargement Unity : ", error);
			});

			window.addEventListener('resize', onResize);
			onResize();

			if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
				const meta = document.createElement('meta');
				meta.name = 'viewport';
				meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
				document.getElementsByTagName('head')[0].appendChild(meta);
			}
		</script>
	</div>
</body>

</html>
